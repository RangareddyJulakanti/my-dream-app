<H1>Login!</H1>


<div class="container">

<div class="alert alert-warning" *ngIf="loginCredentials">{{erroMessage}}</div>

<div>
<form>

UserName: <input type="text" name="userName" [(ngModel)]="userName">
Password: <input type="password" name="password" [(ngModel)]="password">

<button (click)= handleLogin() class="btn btn-success">Submit</button>
</form>
</div>

</div>
